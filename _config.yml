# Site settings
title: 职业杂谈
description: '让职业生活多些经历少些迷茫' # this means to ignore newlines until "baseurl:"
permalink: ':title:output_ext'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://aegooooon.github.io" # the base hostname & protocol for your site, e.g. http://example.com
logo: "/assets/img/branding/new/logo-text-dark3.svg"
logo-icon: "/assets/img/branding/new/logo-icon-dark.svg"
logo-icon-SEO: "/assets/img/branding/new/PNG-logo-icon-dark.png" # must be a non SVG file

# Night/Dark mode
# Default mode is "auto", "auto" is for auto nightshift
# (19:00 - 07:00), "manual" is for manual toggle, and
# "on/off" is for default on/off.
#
# Whatever the user's choice is, it will supersede the
# default setting of the site and be kept during the
# visit (session). Only the dark mode setting is "manual",
# it will be always kept on every visit (i.e. no matter
# the browser is closed or not)
night_mode: "auto"

logo-dark: "/assets/img/branding/new/logo-text-light3.svg"
highlight_theme: syntax-base16.monokai.dark # select a dark theme for the code highlighter if needed

# Author settings
author: 访谈小组 # add your name
author-pic: logo-icon-dark.svg
about-author: 希望通过我们的努力，帮助大家了解职业生活，尽量高效地获取全面、详实的信息，并更好地做出属于自己的判断。愿大家对职业生活多些认知，少些迷茫，走出独特而充实的职业道路。我们随时欢迎有着相同志趣的你们加入~
