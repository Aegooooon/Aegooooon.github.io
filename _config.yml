# Paginate
paginate: 6
paginate_path: 'page:num'
words_per_minute: 200

extensions:
  mermaid_enable: true

# Comments
comments: giscus  #[disqus, utteranc, giscus]
comments_opts:
  # Utteranc
  utteranc_repo: "" # The GitHub repo URL for utteranc, e.g., "owner/repo"
  utteranc_issue_term: "" # The GitHub issue label for utteranc
  utteranc_label: "" # The GitHub comments label for utteranc
  utteranc_theme: "" # The GitHub comment's theme for utteranc, e.g. github-dark
  
  # Giscus
  giscus_repo: "Aegooooon/Aegooooon.github.io"
  giscus_repo_id: "R_kgDOMsVIHA"
  giscus_mapping: "pathname"
  giscus_theme: "light_high_contrast"

# Build settings
markdown: kramdown
mathjax: true
highlighter: rouge
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]

# Outputting
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

category_archive:
  type: liquid
  path: /categories/

sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-sorted-posts

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock", "package-lock.json", "assets/css/sass/"]
